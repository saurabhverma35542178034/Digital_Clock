<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="setAlarm">
        <div>
          <input  style="margin-left:20px;" class="ihr"  type="number" min="0" step="1" max="24" placeholder="hours">
          <input class="imin"  type="number" min="0" step="1" max="24" placeholder="minutes">
          <!-- <input  class="isec" type="number" min="0" step="1"> -->
        </div>
        <button class="setalarm" onclick="setalarm()">Set Alarm</button>
    </div>
    <div class="clock">
        <span class="time hr"></span>
        <span class="time">:</span>
        <span class="time min"></span>
        <span class="time">:</span>
        <span class="time sec"></span>
        <span class="time am_pm"></span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
